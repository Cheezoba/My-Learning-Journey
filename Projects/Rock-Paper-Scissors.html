<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper and Scissors Game</title>
    <link rel="stylesheet" href="styles/Rock-Paper-Scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      class="move-button js-rock-button"
    >
      <img class="move-icon" src="Emojis/rock-emoji.png" alt="" />
    </button>

    <button
      class="move-button js-paper-button"
    >
      <img class="move-icon" src="Emojis/paper-emoji.png" alt="" />
    </button>

    <button
      class="move-button js-scissors-button"
    >
      <img class="move-icon" src="Emojis/scissors-emoji.png" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-scores"></p>

    <button
      class="reset-button"
      onclick="
      scores.wins = 0;
      scores.losses = 0;
      scores.ties = 0;

      localStorage.removeItem('score');
      updateScoreBoard();
  "
    >
      Reset Score
    </button>

    <button
      class="auto-play"
      onclick="
      autoplay();
    "
    >
      Auto Play
    </button>

    <script src="scripts/Rock-Paper-Scissors.js"></script>
  </body>
</html>
