<!DOCTYPE html>
<html>
  <head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles/My-calculator.css" />
  </head>
  <body>
    <p class="js-message message"></p>

    <p>
      <button
        class="black-buttons"
        onclick="
          updateCalculation('1');
        "
      >
        1
      </button>

      <button
        class="black-buttons"
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        class="black-buttons"
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        class="orange-buttons"
        onclick="
        updateCalculation('+');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        class="black-buttons"
        onclick="
          updateCalculation('4');
        "
      >
        4
      </button>

      <button
        class="black-buttons"
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        class="black-buttons"
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        class="orange-buttons"
        onclick="
        updateCalculation('-');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        class="black-buttons"
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        class="black-buttons"
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        class="black-buttons"
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        class="orange-buttons"
        onclick="
        updateCalculation('*');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        class="black-buttons"
        onclick="
        updateCalculation('0'); 
      "
      >
        0
      </button>

      <button
        class="black-buttons"
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        class="black-buttons"
        onclick="
        calculation = eval(calculation);
        updateCalculationMessage();

        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button
        class="orange-buttons"
        onclick="
        updateCalculation('/');
      "
      >
        /
      </button>
    </p>

    <button
      class="clear-button"
      onclick="
      calculation = '';
      updateCalculationMessage()

      localStorage.setItem('calculation', calculation);
    "
    >
      Clear
    </button>

    <script src="scripts/My-calculator.js"></script>
  </body>
</html>
